<div *ngIf="images" class="component-main">
    <div class="container-images">
        <div class="container-image"
             *ngFor="let image of images"
             (click)="openModal(image, images)">
            <img class="image" src="{{ image.image_url }}">
        </div>
    </div>
</div>

<div class="component-no-image" *ngIf="!images">
    <div>No images</div>
</div>
